name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build IPFees.Web Docker image
      id: docker_build1
      env:
        IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/ipfeesweb
      run: |
        docker build src --file src/Dockerfile1 --tag $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest

    - name: Build IPFees.API Docker image
      id: docker_build2
      env:
        IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/ipfeesapi
      run: |
        docker build src --file src/Dockerfile --tag $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest
